name: build 

on: 
  workflow_dispatch:
    inputs:
      platform:
        description: "Select Platform"
        required: true
        default: "merged"
        type: choice
        options:
        - merged
        - windows
        - android
        - ios

jobs:
  build_job:
    runs-on: windows-latest # Batches need Windows
    steps: 
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.11'
        cache: 'pip'

    - name: Install Lazurite
      run: pip install lazurite

    - name: Execute Local Build Script
      # This calls your .bat and passes the 'platform' choice as %1
      run: .\build.bat ${{ github.event.inputs.platform }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fullbright-${{ github.event.inputs.platform }}
        # Since your .bat moves files to build/%PLATFORM%, we grab that folder
        path: build/${{ github.event.inputs.platform }}/